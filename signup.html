    <meta charset="UTF-8">

    <meta name="keywords" content="clonown community, clonown history, bog, flood">

</head>

<body>

    <header id="header-signup">
    
        <a href="index.html">
        <div id="logo">

        <h1>Clonown Community</h1>
        <hr>
        <h2>More than a village</h2>

        </div>
        </a>   
        
        <div id="menu">

        <div id="top-menu">

            <nav>

                <ul id="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="signup.html">SignUp</a></li>
                    <li><a href="contacts.html">Contacts</a></li>
                </ul>
            </nav>

        </div>

        <div id="search">

            <input id="search-line" type="search" name="q" placeholder="Search">
            <button class="btn"><i class="fas fa-search"></i></button> 

        </div>

        </div>        
                       
    </header>    

    <section id="signup">

        <form method="post">

        <div>
        <label for="f-name">Firs Name:</label>
        <input id="f-name" type="text" name="first-name" class="frame"required>
        </div>

        <hr>

        <div>  
        <label for="l-name">Last Name:</label>
        <input id="l-name" type="text" name="last-name" class="frame" required>
        </div>

        <hr>
        
        <div>
        <label for="email">E-mail:</label>
        <input id="email" type="email" name="email" class="frame" required>
        </div>  
        
        <hr>

        <div>
        <p>Do you have a question?</p>
        <textarea id="text" rows="4" cols="50" class="frame"></textarea> 
        </div>

        <hr>

        <div>
        <input id="local" type="radio" name="poll" value="native">
        <label for="local">Are you living in Clonown Community?</label>
        </div>

        <hr>

        <div id="age">
        <p>What age are you?</p>

        <input id="0-16" type="radio" name="poll" value="16">
        <label for="0-16">0-16</label>

        <input id="17-35" type="radio" name="poll" value="35">
        <label for="17-35">17-35</label>

        <input id="36-60" type="radio" name="poll" value="60">
        <label for="36-60">36-60</label>

        <input id="60+" type="radio" name="poll" value="60+">
        <label for="60+">60+</label>
        </div>

        <hr>

        <div>
        <input id="consent" type="radio" name="poll" value="updates">
        <label for="consent">Do you want to know about our updates?</label>
        </div>

        <hr>

        <div>
        <label for="submit-s-up"></label>
        <input id="submit-s-up" type="submit" name="submit" value="SignUp" class="btn">
        </div>

    </form>

    </section>
